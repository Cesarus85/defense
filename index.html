<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bastion — Step 0+1</title>

  <!-- Import Map: löst bare specifiers "three" & "three/addons/" -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #0b0f14; color: #e6eef8; }
    #overlay {
      position: fixed; inset: 0; pointer-events: none;
      display: grid; place-items: start center; padding-top: 16px;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      text-shadow: 0 1px 2px rgba(0,0,0,.5);
    }
    #overlay .panel {
      pointer-events: auto;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px; padding: 12px 14px; backdrop-filter: blur(4px);
      font-size: 14px; line-height: 1.35;
    }
    #overlay kbd { background: rgba(255,255,255,.1); padding: 2px 6px; border-radius: 6px; }
    .small { opacity: .8; font-size: 12px; }
    a { color: #9bd1ff; }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="panel">
      <div><strong>Bastion (Step 0+1)</strong> – Stationäres Turret in VR</div>
      <div class="small" style="margin-top:6px">
        • Klicke den <em>Enter VR</em> Button unten rechts.<br/>
        • In VR zielt das Geschütz mit deinem <strong>rechten Controller</strong> (Ausrichtung).<br/>
        • Desktop-Test: Maus bewegt provisorisch Yaw/Pitch (ohne VR).
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js?v=2"></script>
</body>
</html>
